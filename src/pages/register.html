<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <script defer type="module" src="../scripts/register.js"></script>
    <link rel="shortcut icon" href="../assets/img/favicons/favicon.jpeg" type="image/x-icon">
    <title>Cadastro - Kenzie Empresas</title>
  </head>
  <body>
    <header class="header-register">
      <img src="../assets/Ellipse 1.png" />
      <img src="../assets/Kenzie Empresas.png" />
    </header>
    <main>
      <img src="../assets/img/home-canvas.png" />
      <div>
        <h2>Cadastre-se</h2>
        <form>
          <input type="text" id="name-assign" placeholder="Seu nome"/>
          <input type="email" id="email-assign" placeholder="Seu e-mail"/>
          <input type="password" id="password-assign" placeholder="Sua senha"/>
          <select name="set-level" id="set-level">
            <option value="" disabled selected>Nível profissional</option>
            <option value="estágio">Trainee</option>
            <option value="júnior">Júnior</option>
            <option value="pleno">Pleno</option>
            <option value="sênior">Sênior</option>
          </select>
        </form>
        <button id="register">Cadastre-se</button>
        <button id="go-back-home">Retornar</button>
      </div>
    </main>
  </body>
</html>
