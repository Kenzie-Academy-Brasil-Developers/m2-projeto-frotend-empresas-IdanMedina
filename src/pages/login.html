<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <script defer type="module" src="../scripts/login.js"></script>
    <link rel="shortcut icon" href="../assets/img/favicons/favicon.jpeg" type="image/x-icon">
    <title>Login - Kenzie Empresas</title>
  </head>
  <body>
    <header class="header-login">
      <img src="../assets/Ellipse 1.png" />
      <img src="../assets/Kenzie Empresas.png" />
    </header>
    <main>
      <img src="../assets/img/home-canvas.png" />
      <div>
        <h2>Login</h2>
        <p>Preencha os campos para realizar o login</p>
        <form>
          <input type="email" id="email-login" placeholder="Seu email"/>
          <input type="password" id="password-login" placeholder="Sua senha"/>
        </form>
        <button id="login">Login</button>
        <p>ou</p>
        <button id="back-to-register">Cadastre-se</button>
      </div>
    </main>
  </body>
</html>
